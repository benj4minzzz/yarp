<!DOCTYPE html>
<html>
<head>
<title>YARP Dashboard</title>
<style>
body {
  background:#0f1117;
  color:#e6e6e6;
  font-family:Arial;
}
.card {
  background:#161a23;
  padding:15px;
  margin:10px 0;
  border-radius:10px;
}
</style>
</head>
<body>

<h1>YARP â€“ Users</h1>
<div id="users"></div>

<script>
fetch("users.json")
  .then(r => r.json())
  .then(data => {
    const div = document.getElementById("users");
    data.users.forEach(u => {
      div.innerHTML += `
        <div class="card">
          <b>${u.username}</b><br>
          Balance: $${u.balance}
        </div>`;
    });
  });
</script>

</body>
</html>
